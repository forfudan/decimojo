[[cases]]
a = "{123456789,16384}.{123456789,16384}"
b = "{987654321,8192}.{987654321,8192}"
name = "Division 65536 words / 16384 words"

[[cases]]
a = "{123456789,8192}.{123456789,8192}"
b = "{987654321,4096}.{987654321,4096}"
name = "Division 65536 words / 8192 words"

[[cases]]
a = "{123456789,4096}.{123456789,4096}"
b = "{987654321,2048}.{987654321,2048}"
name = "Division 65536 words / 4096 words"

[[cases]]
