[[cases]]
a = "{123456789,4096}.{123456789,4096}"
b = "{987654321,4096}.{987654321,4096}"
name = "Division 8192 words / 8192 words"

[[cases]]
a = "{123456789,8192}.{123456789,8192}"
b = "{987654321,8192}.{987654321,8192}"
name = "Division 16384 words / 16384 words"

[[cases]]
a = "{123456789,16384}.{123456789,16384}"
b = "{987654321,16384}.{987654321,16384}"
name = "Division 32768 words / 32768 words"

[[cases]]
a = "{123456789,32768}.{123456789,32768}"
b = "{987654321,32768}.{987654321,32768}"
name = "Division 65536 words / 65536 words"

[[cases]]
a = "{123456789,131072}.{123456789,131072}"
b = "{987654321,131072}.{987654321,131072}"
