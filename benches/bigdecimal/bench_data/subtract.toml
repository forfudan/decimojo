[config]
iterations = 1000

# === BASIC DECIMAL SUBTRACTION TESTS ===

[[cases]]
a = "100"
b = "42"
name = "Simple integer subtraction"

[[cases]]
a = "5.85"
b = "2.71"
name = "Simple decimal subtraction"

[[cases]]
a = "10.2345"
b = "5.67"
name = "Subtraction with different scales"

[[cases]]
a = "5.23456789012345678901234567"
b = "1.6"
name = "Subtraction with very different scales"

[[cases]]
a = "123.456"
b = "0"
name = "Subtraction with zero (a - 0)"

# === SCALE AND PRECISION TESTS ===

[[cases]]
a = "9.8765432109876543210987654321"
b = "1.2345678901234567890123456789"
name = "Precision at decimal limit"

[[cases]]
a = "1000000.000000"
b = "0.000001"
name = "Subtraction causing scale reduction"

[[cases]]
a = "1.00000000000000000000000000"
b = "0.33333333333333333333333333"
name = "Subtraction with high precision, repeating pattern"

[[cases]]
a = "0.33333333333333333333333333"
b = "0.33333333333333333333333333"
name = "Subtraction resulting in exact 0.0"

[[cases]]
a = "1.23e5"
b = "4.56e4"
name = "Subtraction with scientific notation"

# === SIGN COMBINATION TESTS ===

[[cases]]
a = "10"
b = "-3.14"
name = "Positive - Negative (becomes addition)"

[[cases]]
a = "-10"
b = "3.14"
name = "Negative - Positive (becomes addition with sign change)"

[[cases]]
a = "-5.75"
b = "-10.25"
name = "Negative - Negative"

[[cases]]
a = "50"
b = "60.5"
name = "Subtraction resulting in sign change"

[[cases]]
a = "0.0000001"
b = "0.00000005"
name = "Subtraction near zero (small difference)"

# === LARGE NUMBER TESTS ===

[[cases]]
a = "1{0,28}"
b = "1"
name = "Large integer subtraction"

[[cases]]
a = "-{9,28}"
b = "1"
name = "Large negative - positive"

[[cases]]
a = "100000000000000000000.00000000"
b = "0.00000001"
name = "Very large decimal subtraction with borrow"

[[cases]]
a = "1{0,25}"
b = "0.{0,25}1"
name = "Very large - very small"

[[cases]]
a = "1.23e20"
b = "4.56e19"
name = "Extreme scales (large positive exponent)"

# === SMALL NUMBER TESTS ===

[[cases]]
a = "0.{0,25}3"
b = "0.{0,25}2"
name = "Very small positive values"

[[cases]]
a = "-0.{0,25}3"
b = "-0.{0,25}2"
name = "Very small negative values"

[[cases]]
a = "0.{0,10}3"
b = "0.{0,20}1"
name = "Small values with different scales"

[[cases]]
a = "1.23e-15"
b = "4.56e-20"
name = "Extreme scales (large negative exponent)"

[[cases]]
a = "4.56e10"
b = "1.23e-10"
name = "Subtraction that requires significant rescaling"

# === SPECIAL VALUE TESTS ===

[[cases]]
a = "3.14159265358979323846264338328"
b = "2.71828182845904523536028747135"
name = "Subtraction of exact mathematical constants (PI - E)"

[[cases]]
a = "1.61803398874989484820458683437"
b = "1.41421356237309504880168872421"
name = "Subtraction of famous constants (Phi - sqrt(2))"

[[cases]]
a = "5.67896789567895678956789567896"
b = "1.23451234512345123451234512345"
name = "Subtraction with repeating patterns"

[[cases]]
a = "10542.75"
b = "3621.50"
name = "Financial numbers (dollars and cents)"

[[cases]]
a = "98.76543"
b = "87.65432"
name = "Statistical data (deviations)"

# === PRECISION TESTS ===

[[cases]]
a = "0.5"
b = "0.25"
name = "Binary-friendly decimals"

[[cases]]
a = "0.66666666666666666666666666"
b = "0.33333333333333333333333333"
name = "Decimal-unfriendly fractions"

[[cases]]
a = "10.00000000000000000000000000"
b = "9.99999999999999999999999999"
name = "Subtraction with many borrows"

[[cases]]
a = "3.3000000000000000000000000"
b = "2.2000000000000000000000000"
name = "Subtraction with trailing zeros"

[[cases]]
a = "1000000000000000000.0000000"
b = "0.0000001"
name = "Subtraction requiring precision increase"

# === APPLICATION-SPECIFIC TESTS ===

[[cases]]
a = "299792458.0"
b = "0.000000000000000000160217663"
name = "Scientific measurement (physics)"

[[cases]]
a = "1.496e11"
b = "3.844e8"
name = "Astronomical distances"

[[cases]]
a = "0.00005678"
b = "0.00001234"
name = "Chemical concentrations"

[[cases]]
a = "3914.75"
b = "3914.70"
name = "Financial market price changes"

[[cases]]
a = "0.0440"
b = "0.0015"
name = "Interest rate calculations"

# === EDGE CASES AND EXTREME VALUES ===

[[cases]]
a = "1.{0,28}"
b = "0.{9,28}"
name = "Subtraction with maximum precision"

[[cases]]
a = "1e20"
b = "1e-20"
name = "Subtraction with extreme exponents difference"

[[cases]]
a = "{9,28}.{9,28}"
b = "0.{0,27}1"
name = "Subtraction at precision boundary"

[[cases]]
a = "0.125"
b = "0.0625"
name = "Subtraction of exact fractions"

[[cases]]
a = "0.142857142857142857142857"
b = "0.076923076923076923076923"
name = "Subtraction of recurring decimals"

# === PRACTICAL APPLICATION TESTS ===

[[cases]]
a = "37.7749"
b = "37.7748"
name = "GPS coordinates subtraction"

[[cases]]
a = "98.6"
b = "37.0"
name = "Temperature difference calculation"

[[cases]]
a = "1000.50"
b = "243.22"
name = "Bank balance calculation"

[[cases]]
a = "987654321987654321.987654321"
b = "0.000000000000000000000000001"
name = "Subtraction across wide range of magnitudes"

[[cases]]
a = "0.0"
b = "0.0"
name = "Subtraction resulting in negative zero"
