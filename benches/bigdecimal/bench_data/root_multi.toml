# Multi-precision benchmark for integer root (nth root via Newton's method)
# Tests scaling behavior across precision levels.

[[precision_levels]]
iterations = 50
precision = 50

[[precision_levels]]
iterations = 20
precision = 100

[[precision_levels]]
iterations = 5
precision = 200

[[precision_levels]]
iterations = 2
precision = 500

[[precision_levels]]
iterations = 1
precision = 1000

# === REPRESENTATIVE CASES ===
# Focus on integer roots (not fractional) since that's what Newton's method optimizes

[[cases]]
a = "2"
b = "3"
name = "cbrt(2)"

[[cases]]
a = "10"
b = "3"
name = "cbrt(10)"

[[cases]]
a = "2"
b = "5"
name = "5th_root(2)"

[[cases]]
a = "100"
b = "5"
name = "5th_root(100)"

[[cases]]
a = "2"
b = "10"
name = "10th_root(2)"

[[cases]]
a = "1000"
b = "10"
name = "10th_root(1000)"

[[cases]]
a = "3.14159265358979323846264338328"
b = "3"
name = "cbrt(PI)"

[[cases]]
a = "123456789.123456789"
b = "3"
name = "cbrt(large_dec)"

[[cases]]
a = "0.001"
b = "3"
name = "cbrt(0.001)"

[[cases]]
a = "2"
b = "2"
name = "sqrt(2)"
