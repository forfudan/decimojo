# Multi-precision benchmark for ln()
# Tests scaling behavior across precision levels.

[[precision_levels]]
iterations = 50
precision = 50

[[precision_levels]]
iterations = 20
precision = 100

[[precision_levels]]
iterations = 5
precision = 200

[[precision_levels]]
iterations = 2
precision = 500

[[precision_levels]]
iterations = 1
precision = 1000

[[precision_levels]]
iterations = 1
precision = 2000

# === REPRESENTATIVE CASES ===

[[cases]]
a = "1"
name = "ln(1)"

[[cases]]
a = "2"
name = "ln(2)"

[[cases]]
a = "2.71828182845904523536028747135"
name = "ln(e)"

[[cases]]
a = "10"
name = "ln(10)"

[[cases]]
a = "0.5"
name = "ln(0.5)"

[[cases]]
a = "0.9"
name = "ln(0.9)"

[[cases]]
a = "0.99"
name = "ln(0.99)"

[[cases]]
a = "1.01"
name = "ln(1.01)"

[[cases]]
a = "1.1"
name = "ln(1.1)"

[[cases]]
a = "100"
name = "ln(100)"

[[cases]]
a = "0.001"
name = "ln(0.001)"

[[cases]]
a = "3.14159265358979323846264338328"
name = "ln(PI)"
