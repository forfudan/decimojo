[config]
iterations = 50

# === BASIC EXPONENTIAL TESTS ===

[[cases]]
a = "0"
name = "exp(0)"

[[cases]]
a = "1"
name = "exp(1)"

[[cases]]
a = "-1"
name = "exp(-1)"

[[cases]]
a = "2"
name = "exp(2)"

[[cases]]
a = "-2"
name = "exp(-2)"

# === SCALE AND PRECISION TESTS ===

[[cases]]
a = "0.1"
name = "exp(0.1)"

[[cases]]
a = "-0.1"
name = "exp(-0.1)"

[[cases]]
a = "0.01"
name = "exp(0.01)"

[[cases]]
a = "-0.01"
name = "exp(-0.01)"

[[cases]]
a = "0.5"
name = "exp(0.5)"

# === LARGE NUMBER TESTS ===

[[cases]]
a = "10"
name = "exp(10)"

[[cases]]
a = "-10"
name = "exp(-10)"

[[cases]]
a = "100"
name = "exp(100)"

[[cases]]
a = "-100"
name = "exp(-100)"

# === SMALL NUMBER TESTS ===

[[cases]]
a = "0.0001"
name = "exp(0.0001)"

[[cases]]
a = "-0.0001"
name = "exp(-0.0001)"

[[cases]]
a = "1e-10"
name = "exp(1e-10)"

[[cases]]
a = "-1e-10"
name = "exp(-1e-10)"

# === SCIENTIFIC NOTATION TESTS ===

[[cases]]
a = "1.234e2"
name = "exp(1.234e2)"

[[cases]]
a = "-1.234e2"
name = "exp(-1.234e2)"

[[cases]]
a = "1.234e-2"
name = "exp(1.234e-2)"

[[cases]]
a = "-1.234e-2"
name = "exp(-1.234e-2)"

# === SPECIAL VALUE TESTS ===

[[cases]]
a = "3.14159265358979323846264338328"
name = "exp(PI)"

[[cases]]
a = "-3.14159265358979323846264338328"
name = "exp(-PI)"

[[cases]]
a = "2.71828182845904523536028747135"
name = "exp(E)"

[[cases]]
a = "-2.71828182845904523536028747135"
name = "exp(-E)"

[[cases]]
a = "0.6931471805599453"
name = "exp(ln(2))"

[[cases]]
a = "-0.6931471805599453"
name = "exp(-ln(2))"

# === MORE EDGE CASES ===

[[cases]]
a = "0.000000000000000000000000001"
name = "exp(very small positive)"

[[cases]]
a = "-0.000000000000000000000000001"
name = "exp(very small negative)"

[[cases]]
a = "50"
name = "exp(large positive)"

[[cases]]
a = "-50"
name = "exp(large negative)"

[[cases]]
a = "709"
name = "exp(near max double)"

[[cases]]
a = "-709"
name = "exp(near min double)"

[[cases]]
a = "1000"
name = "exp(1000)"

[[cases]]
