[config]
iterations = 1000

[[cases]]
a = "123.456789"
b = "2"
name = "Standard rounding to 2 places"

[[cases]]
a = "10.125"
b = "2"
name = "Banker's rounding with even preceding digit"

[[cases]]
a = "10.135"
b = "2"
name = "Banker's rounding with odd preceding digit"

[[cases]]
a = "10.124"
b = "2"
name = "Rounding with less than half"

[[cases]]
a = "10.126"
b = "2"
name = "Rounding with more than half"

[[cases]]
a = "123.456"
b = "0"
name = "Rounding to whole number"

[[cases]]
a = "-123.456"
b = "2"
name = "Rounding negative number"

[[cases]]
a = "123.456"
b = "-1"
name = "Rounding to tens (negative places)"

[[cases]]
a = "1234.56"
b = "-2"
name = "Rounding to hundreds (negative places)"

[[cases]]
a = "0.0000001234"
b = "10"
name = "Rounding very small number"

[[cases]]
a = "123.45"
b = "2"
name = "Rounding already rounded number"

[[cases]]
a = "0.12345678901234567890123"
b = "20"
name = "Rounding to high precision (20 places)"

[[cases]]
a = "123.456"
b = "10"
name = "Rounding to more places than input (10)"

[[cases]]
a = "9.999"
b = "2"
name = "Rounding number with trailing 9s"

[[cases]]
a = "9.99"
b = "1"
name = "Rounding requiring carry propagation"

[[cases]]
a = "2.5"
b = "0"
name = "Rounding exactly half with even preceding digit"

[[cases]]
a = "3.5"
b = "0"
name = "Rounding exactly half with odd preceding digit"

[[cases]]
a = "12345678901234567889.87655"
b = "2"
name = "Rounding value close to MAX"

[[cases]]
a = "0.{0,27}1"
b = "28"
name = "Rounding minimum positive value"

[[cases]]
a = "123456.789e-3"
b = "4"
name = "Rounding engineering notation value"

[[cases]]
a = "12345678901234567.8901"
b = "2"
name = "Rounding number with long integer part"

[[cases]]
a = "10.12499999999999999"
b = "2"
name = "Rounding number just below half"

[[cases]]
a = "10.12500000000000001"
b = "2"
name = "Rounding number just above half"

[[cases]]
a = "0.{1,29}"
b = "28"
name = "Rounding to maximum precision (28)"

[[cases]]
a = "0"
b = "10"
name = "Rounding zero"

[[cases]]
a = "3.141592653589793238462643383"
b = "15"
name = "Rounding Pi to various places"

[[cases]]
a = "-9.99"
b = "1"
name = "Rounding negative with carry propagation"

[[cases]]
a = "1.5000000000000000000"
b = "0"
name = "Rounding with exact .5 and zeros after"

[[cases]]
a = "1.50000000000000000001"
b = "0"
name = "Rounding with exact .5 and non-zeros after"

[[cases]]
a = "123456789012345677.999999999"
b = "8"
name = "Rounding extremely close to MAX"

[[cases]]
a = "7.389465718934026719043"
b = "12"
name = "Random decimal with various digits"

[[cases]]
a = "1.010101010101010101010101"
b = "18"
name = "Number with alternating digits"
