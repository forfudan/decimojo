[config]
iterations = 100

[[cases]]
a = "2"
b = "3"
name = "Integer base and exponent"

[[cases]]
a = "2.5"
b = "2"
name = "Decimal base and integer exponent"

[[cases]]
a = "9"
b = "0.5"
name = "Integer base and decimal exponent"

[[cases]]
a = "2.0"
b = "1.5"
name = "Decimal base and exponent"

[[cases]]
a = "4"
b = "-0.5"
name = "Negative exponent"

[[cases]]
a = "12345"
b = "2"
name = "Large base and exponent"

[[cases]]
a = "0.5"
b = "0.5"
name = "Small base and exponent"

[[cases]]
a = "1.234567890123456789"
b = "2.345678901234567890"
