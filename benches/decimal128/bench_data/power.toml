name = "Base with many digits and exponent with few digits"

[[cases]]
a = "2"
b = "1.234567890123456789"
name = "Base with few digits and exponent with many digits"

[[cases]]
a = "1.01010101"
b = "2.02020202"
name = "Base and exponent with alternating digits"

[[cases]]
a = "3.14159"
b = "2.71828"
name = "Base and exponent with specific pattern"
