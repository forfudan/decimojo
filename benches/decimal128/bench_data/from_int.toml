[config]
iterations = 10000

[[cases]]
a = "0"
name = "Zero"

[[cases]]
a = "1"
name = "Small positive integer"

[[cases]]
a = "1000"
name = "Medium positive integer"

[[cases]]
a = "1000000000"
name = "Large positive integer"

[[cases]]
a = "-1"
name = "Small negative integer"

[[cases]]
a = "-1000"
name = "Medium negative integer"

[[cases]]
a = "-1000000000"
name = "Large negative integer"

[[cases]]
a = "10"
name = "Power of 10 (small)"

[[cases]]
a = "100000"
name = "Power of 10 (medium)"

[[cases]]
a = "1000000000"
name = "Power of 10 (large)"

[[cases]]
a = "1024"
name = "Power of 2 (small)"

[[cases]]
a = "65536"
name = "Power of 2 (medium)"

[[cases]]
a = "9999999"
name = "Integer with repeating 9s"

[[cases]]
a = "88888888"
name = "Integer with repeating 8s"

[[cases]]
a = "12121212"
name = "Integer with alternating 1s and 2s"

[[cases]]
a = "9090909"
name = "Integer with alternating 9s and 0s"

[[cases]]
a = "2147483647"
name = "Close to INT32_MAX"

[[cases]]
a = "-2147483648"
name = "Close to INT32_MIN"

[[cases]]
a = "9223372036854775807"
name = "Very large positive integer"

[[cases]]
a = "-9223372036854775807"
name = "Very large negative integer"
