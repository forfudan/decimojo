[config]
iterations = 100

[[cases]]
a = "16"
name = "Perfect square (small)"

[[cases]]
a = "1000000"
name = "Perfect square (large)"

[[cases]]
a = "2"
name = "Non-perfect square (small irrational)"

[[cases]]
a = "123.456"
name = "Non-perfect square (medium)"

[[cases]]
a = "0.0000001"
name = "Very small number"

[[cases]]
a = "1{0,20}"
name = "Very large number"

[[cases]]
a = "1.0000001"
name = "Number just above 1"

[[cases]]
a = "0.9999999"
name = "Number just below 1"

[[cases]]
a = "1.23456789012345678901234567"
name = "High precision value"

[[cases]]
a = "0.04"
name = "Number with exact square root"

[[cases]]
a = "99.99"
name = "Number close to a perfect square"

[[cases]]
a = "1000000000"
name = "Very large perfect square"

[[cases]]
a = "3"
name = "Number with repeating pattern in result"

[[cases]]
a = "144.0000"
name = "Number with trailing zeros"

[[cases]]
a = "4.0001"
name = "Slightly larger than perfect square"

[[cases]]
a = "15.9999"
name = "Slightly smaller than perfect square"

[[cases]]
a = "0.12345678901234567890"
name = "Number with many decimal places"

[[cases]]
a = "79228162514264337593543950334"
name = "Number close to maximum value"

[[cases]]
a = "0.{0,27}1"
name = "Very tiny positive number"

[[cases]]
a = "987654321.123456789"
name = "Number requiring many iterations"
