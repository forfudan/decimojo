[config]
iterations = 100

[[cases]]
a = "0"
name = "exp(0) = 1"

[[cases]]
a = "1"
name = "exp(1) = e"

[[cases]]
a = "2"
name = "exp(2)"

[[cases]]
a = "-1"
name = "exp(-1) = 1/e"

[[cases]]
a = "0.5"
name = "exp(0.5) = sqrt(e)"

[[cases]]
a = "-0.5"
name = "exp(-0.5) = 1/sqrt(e)"

[[cases]]
a = "0.0001"
name = "Small positive value"

[[cases]]
a = "0.000000001"
name = "Very small positive value"

[[cases]]
a = "-0.0001"
name = "Small negative value"

[[cases]]
a = "-0.000000001"
name = "Very small negative value"

[[cases]]
a = "3"
name = "Moderate value (e^3)"

[[cases]]
a = "-3"
name = "Moderate negative value (e^-3)"

[[cases]]
a = "10"
name = "Large value (e^10)"

[[cases]]
a = "-10"
name = "Large negative value (e^-10)"

[[cases]]
a = "3.14159265358979323846"
name = "exp(pi)"

[[cases]]
a = "1.234567890123456789"
name = "High precision input"

[[cases]]
a = "1.5"
name = "Fractional value (e^1.5)"

[[cases]]
a = "-1.5"
name = "Negative fractional value (e^-1.5)"

[[cases]]
a = "2.718281828459045"
name = "Approximate e value"

[[cases]]
a = "15"
name = "Larger value (e^15)"
