[config]
iterations = 10000

[[cases]]
a = "123.0"
name = "Simple integer"

[[cases]]
a = "123.45"
name = "Simple decimal with few places"

[[cases]]
a = "-123.45"
name = "Negative number"

[[cases]]
a = "1e-15"
name = "Very small decimal"

[[cases]]
a = "1e20"
name = "Very large decimal"

[[cases]]
a = "3.141592653589793"
name = "Value with many decimal places"

[[cases]]
a = "0.30000000000000004"
name = "Value requiring binary to decimal conversion"

[[cases]]
a = "0.3333333333333333"
name = "Value with repeating pattern in decimal"

[[cases]]
a = "0.5"
name = "Value with exact decimal representation"

[[cases]]
a = "9007199254740991.0"
name = "Value at boundary of precision"
