[config]
iterations = 100

[[cases]]
a = "100"
b = "10"
name = "Simple division with no remainder (positive/positive)"

[[cases]]
a = "10"
b = "3"
name = "Division with remainder (positive/positive)"

[[cases]]
a = "5"
b = "10"
name = "Division resulting in zero (positive/positive)"

[[cases]]
a = "12345"
b = "1"
name = "Division by one (positive/positive)"

[[cases]]
a = "-10"
b = "3"
name = "Negative dividend, positive divisor"

[[cases]]
a = "-11"
b = "3"
name = "Negative dividend with remainder, positive divisor"

[[cases]]
a = "10"
b = "-3"
name = "Positive dividend, negative divisor"

[[cases]]
a = "11"
b = "-3"
name = "Positive dividend with remainder, negative divisor"

[[cases]]
a = "-10"
b = "-3"
name = "Negative dividend, negative divisor"

[[cases]]
a = "-11"
b = "-3"
name = "Negative dividend with remainder, negative divisor"

[[cases]]
a = "0"
b = "5"
name = "Zero dividend, positive divisor"

[[cases]]
a = "0"
b = "-5"
name = "Zero dividend, negative divisor"

[[cases]]
a = "9999999999"
b = "333"
name = "Large number division (positive/positive)"

[[cases]]
a = "-9999999999"
b = "333"
name = "Large number division (negative/positive)"

[[cases]]
a = "9999999999"
b = "-333"
name = "Large number division (positive/negative)"

[[cases]]
a = "-9999999999"
b = "-333"
name = "Large number division (negative/negative)"

[[cases]]
a = "1{0,50}"
b = "7"
name = "Very large number division (positive/positive)"

[[cases]]
a = "-1{0,50}"
b = "7"
name = "Very large number division (negative/positive)"

[[cases]]
a = "1{0,50}"
b = "-7"
name = "Very large number division (positive/negative)"

[[cases]]
a = "-1{0,50}"
b = "-7"
name = "Very large number division (negative/negative)"

[[cases]]
a = "1{0,30}"
b = "1{0,10}"
name = "Exact large division (positive/positive)"

[[cases]]
a = "-1{0,30}"
b = "1{0,10}"
name = "Exact large division (negative/positive)"

[[cases]]
a = "1{0,30}"
b = "-1{0,10}"
name = "Exact large division (positive/negative)"

[[cases]]
a = "-1{0,30}"
b = "-1{0,10}"
name = "Exact large division (negative/negative)"

[[cases]]
a = "12345"
b = "{9,20}"
name = "Small dividend, very large divisor"

[[cases]]
a = "-12345"
b = "{9,20}"
name = "Small negative dividend, very large divisor"

[[cases]]
a = "6765"
b = "4181"
name = "Fibonacci number division"

[[cases]]
a = "2147483647"
b = "997"
name = "Prime number division"

[[cases]]
a = "9223372036854775807"
b = "2"
name = "Division near Int64 limit"

[[cases]]
a = "-9223372036854775807"
b = "2"
name = "Division near negative Int64 limit"

[[cases]]
a = "-10"
b = "3"
name = "Division where floor differs from truncate (negative/positive)"

[[cases]]
a = "10"
b = "-3"
name = "Division where floor differs from truncate (positive/negative)"

[[cases]]
a = "-{9,50}"
b = "3"
name = "Large division where floor differs from truncate"

[[cases]]
a = "1000"
b = "999"
name = "Division with divisor just below dividend"

[[cases]]
a = "-1000"
b = "-999"
name = "Division with negative divisor just below negative dividend"

[[cases]]
a = "11"
b = "3"
name = "Division where dividend is one less than divisor multiple"

[[cases]]
a = "-11"
b = "3"
name = "Division where negative dividend is one more than divisor multiple"

[[cases]]
a = "1{0,20}"
b = "1{0,5}"
name = "Division with exact powers of 10"

[[cases]]
a = "{9,30}"
b = "{9,15}"
name = "Division of repeated digits (positive)"

[[cases]]
a = "-{9,30}"
b = "{9,15}"
name = "Division of repeated digits (negative dividend)"

[[cases]]
a = "{9,100}"
b = "3"
name = "Extreme large dividend and small divisor"

[[cases]]
a = "-{9,100}"
b = "3"
name = "Extreme large negative dividend and small divisor (100 digits vs 1 digit)"

[[cases]]
a = "1{0,50}"
b = "256"
name = "Division with powers of 2"

[[cases]]
a = "123456789"
b = "123456780"
name = "Division yielding a single-digit result"

[[cases]]
a = "8675309123456789098765432112345678909876543211234567"
b = "12345678901234567890"
name = "Division with random large numbers (52 digits vs 20 digits)"

[[cases]]
a = "-8675309123456789098765432112345678909876543211234567"
b = "12345678901234567890"
name = "Division of very large numbers with different signs (52 digits vs 20 digits)"

[[cases]]
a = "{12345,10}"
b = "{6789,12}"
name = "Division with around 50 digits divisor just below dividend (50 digits vs 48 digits)"

[[cases]]
a = "{990132857498314692374162398217,10}"
b = "{85172390413429847239,10}"
name = "Division of very large repeated digits (300 digits vs 200 digits)"

[[cases]]
a = "-{123456789,30}"
b = "{987654321,15}"
name = "Division of large numbers with different signs (270 digits vs 135 digits)"

[[cases]]
a = "{123456789,250}"
b = "-{987654321,100}"
name = "Division of very large numbers with different signs (2250 digits vs 900 digits)"

[[cases]]
a = "1{7,499}"
b = "9{8,199}"
name = "Division with 500-digit dividend and 200-digit divisor (positive/positive)"

[[cases]]
a = "-1{7,499}"
b = "9{8,199}"
name = "Division with 500-digit dividend and 200-digit divisor (negative/positive)"

[[cases]]
a = "1{7,499}"
b = "-9{8,199}"
name = "Division with 500-digit dividend and 200-digit divisor (positive/negative)"

[[cases]]
a = "-1{7,499}"
b = "-9{8,199}"
name = "Division with 500-digit dividend and 200-digit divisor (negative/negative)"

[[cases]]
a = "{1010101010,60}"
b = "{9090909090,30}"
name = "Division with alternating pattern (600 digits / 300 digits)"

[[cases]]
a = "{2357111317,70}"
b = "{1931374143,35}"
name = "Division with repeating pattern of primes (700 digits / 350 digits)"

[[cases]]
a = "-"
b = ""
name = "Division with random-like 800-digit by 400-digit number (negative)"

[[cases]]
a = "{9,999}1"
b = "{3,300}"
name = "Division with 1000-digit dividend near power of 10 and 300-digit divisor"

[[cases]]
a = "{2,1200}"
b = "{2,400}"
name = "Division with 1200-digit by 400-digit (exact division, power of 2)"

[[cases]]
a = "7{3,1499}"
b = "5{7,499}"
name = "Division with extremely large 1500-digit by large 500-digit number"

[[cases]]
a = "{9,5000}"
b = "{7,2500}"
name = "5000-digit dividend / 2500-digit divisor"

[[cases]]
a = "{9,10000}"
b = "{7,5000}"
name = "10000-digit dividend / 5000-digit divisor"
