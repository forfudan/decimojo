b = "3"
expected = "0.3333333333333333333333333333"
description = "Division at precision boundary (1/3)"

[[division_tests]]
a = "2"
b = "3"
expected = "0.6666666666666666666666666667"
description = "Division at precision boundary (2/3)"

[[division_tests]]
