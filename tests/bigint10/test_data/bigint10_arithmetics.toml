# ===----------------------------------------------------------------------=== #
# Test data for BigInt10 arithmetic operations
# - Test cases for BigInt10 addition
# - Test cases for BigInt10 subtraction
# - Test cases for BigInt10 negation
# - Test cases for BigInt10 absolute value
# ===----------------------------------------------------------------------=== #

# ===----------------------------------------------------------------------=== #
# Test cases for BigInt10 addition
# ===----------------------------------------------------------------------=== #
[[addition_tests]]
a = "123"
b = "456"
description = "Simple addition of positive numbers"
expected = "579"

[[addition_tests]]
a = "123"
b = "-456"
description = "Addition with negative numbers"
expected = "-333"

[[addition_tests]]
a = "-789"
b = "456"
description = "Addition resulting in negative"
expected = "-333"

[[addition_tests]]
a = "-123"
b = "-456"
description = "Addition of negative numbers"
expected = "-579"

[[addition_tests]]
a = "123"
b = "0"
description = "Addition with zero"
expected = "123"

[[addition_tests]]
a = "123"
b = "-123"
description = "Addition resulting in zero"
expected = "0"

[[addition_tests]]
a = "{9,20}"
b = "1"
description = "Addition with large numbers"
expected = "1{0,20}"

[[addition_tests]]
a = "{9,10}"
b = "1"
description = "Addition causing multiple carries"
expected = "1{0,10}"

[[addition_tests]]
a = "12345"
b = "9876543210"
description = "Addition with numbers of different sizes"
expected = "9876555555"

[[addition_tests]]
a = "19911018"
b = "19911104"
description = "Addition with numbers of same sizes"
expected = "39822122"

[[addition_tests]]
a = "{1234567890,2}123456789"
b = "{9876543210,2}987654321"
description = "Addition with very large numbers spanning multiple words"
expected = "{1111111110,3}"

[[addition_tests]]
a = "{9,99}"
b = "1"
description = "Adding numbers that require carry propagation through multiple words"
expected = "1{0,99}"

[[addition_tests]]
a = "1{0,1037}"
b = "5{0,1036}"
description = "Addition of very large numbers"
expected = "15{0,1036}"

[[addition_tests]]
a = "{9,99}"
b = "1"
description = "Addition with extensive carry propagation"
expected = "1{0,99}"

[[addition_tests]]
a = "1{2,50}"
b = "-1{2,50}"
description = "Adding opposite large numbers (should equal zero)"
expected = "0"

# ===----------------------------------------------------------------------=== #
# Test cases for BigInt10 negation
# ===----------------------------------------------------------------------=== #
[[negation_tests]]
a = "123"
description = "Negate positive number"
expected = "-123"

[[negation_tests]]
a = "-456"
description = "Negate negative number"
expected = "456"

[[negation_tests]]
a = "0"
description = "Negate zero (signed zero)"
expected = "0"

[[negation_tests]]
a = "{9,51}"
description = "Negate large number"
expected = "-{9,51}"

# ===----------------------------------------------------------------------=== #
# Test cases for BigInt10 absolute value
# ===----------------------------------------------------------------------=== #
[[abs_tests]]
a = "123"
description = "Absolute value of positive number"
expected = "123"

[[abs_tests]]
a = "-456"
description = "Absolute value of negative number"
expected = "456"

[[abs_tests]]
a = "0"
description = "Absolute value of zero"
expected = "0"

[[abs_tests]]
a = "-{9,51}"
description = "Absolute value of large negative number"
expected = "{9,51}"

# ===----------------------------------------------------------------------=== #
# Test cases for BigInt10 subtraction
# ===----------------------------------------------------------------------=== #
[[subtraction_tests]]
a = "456"
b = "123"
description = "Simple subtraction"
expected = "333"

[[subtraction_tests]]
a = "123"
b = "456"
description = "Subtraction resulting in negative"
expected = "-333"

[[subtraction_tests]]
a = "123"
b = "-456"
description = "Subtracting negative number (essentially addition)"
expected = "579"

[[subtraction_tests]]
a = "-123"
b = "456"
description = "Negative minus positive"
expected = "-579"

[[subtraction_tests]]
a = "-456"
b = "-123"
description = "Negative minus negative"
expected = "-333"

[[subtraction_tests]]
a = "123"
b = "0"
description = "Subtraction with zero"
expected = "123"

[[subtraction_tests]]
a = "0"
b = "123"
description = "Zero minus a number"
expected = "-123"

[[subtraction_tests]]
a = "123"
b = "123"
description = "Subtraction resulting in zero"
expected = "0"

[[subtraction_tests]]
a = "10000"
b = "1"
description = "Subtraction with borrow"
expected = "9999"

[[subtraction_tests]]
a = "10000"
b = "9999"
description = "Subtraction with multiple borrows"
expected = "1"

[[subtraction_tests]]
a = "{9,51}"
b = "1{0,50}"
description = "Subtraction of large numbers"
expected = "8{9,50}"

[[subtraction_tests]]
a = "{1234567890,2}"
b = "{1234567890,2}"
description = "Self subtraction should yield zero"
expected = "0"

[[subtraction_tests]]
a = "9876543210"
b = "12345"
description = "Subtraction with numbers of different sizes"
expected = "9876530865"
