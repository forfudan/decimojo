# Extreme / edge case tests
# ===----------------------------------------------------------------------=== #

[[extreme_addition_tests]]
a = "0.1111111111111111111111111111"
b = "-0.1111111111111111111111111111"
description = "High precision addition resulting in zero"
expected = "0.0000000000000000000000000000"

[[extreme_addition_tests]]
a = "0.00"
b = "0.000000"
description = "Addition of different precision zeros"
expected = "0.000000"

[[extreme_addition_tests]]
a = "0.0"
b = "-0.00"
description = "Addition of positive and negative zero"
expected = "0.00"

[[extreme_addition_tests]]
a = "99999999999999999999.9999999999999999999999999999"
b = "0.0000000000000000000000000001"
description = "Addition with extensive carry propagation"
expected = "100000000000000000000.00000000"
