# Basic and negative truncate division

[[truncate_basic]]
a = "10"
b = "2"
description = "10 // 2 = 5"
expected = "5"

[[truncate_basic]]
a = "10"
b = "3"
description = "10 // 3 = 3"
expected = "3"

[[truncate_basic]]
a = "10.5"
b = "2.5"
description = "10.5 // 2.5 = 4"
expected = "4"

[[truncate_basic]]
a = "5"
b = "2"
description = "5 // 2 = 2"
expected = "2"

[[truncate_basic]]
a = "10.75"
b = "1.5"
description = "10.75 // 1.5 = 7"
expected = "7"

[[truncate_basic]]
a = "-10"
b = "3"
description = "-10 // 3 = -3"
expected = "-3"

[[truncate_basic]]
a = "10"
b = "-3"
description = "10 // -3 = -3"
expected = "-3"

[[truncate_basic]]
a = "-10"
b = "-3"
description = "-10 // -3 = 3"
expected = "3"

[[truncate_basic]]
a = "-10.5"
b = "3.5"
description = "-10.5 // 3.5 = -3"
expected = "-3"

[[truncate_basic]]
a = "10.5"
b = "-3.5"
description = "10.5 // -3.5 = -3"
expected = "-3"

[[truncate_basic]]
a = "-10.5"
b = "-3.5"
description = "-10.5 // -3.5 = 3"
expected = "3"

# Truncate division edge cases

[[truncate_edge]]
a = "10"
b = "1"
description = "10 // 1 = 10"
expected = "10"

[[truncate_edge]]
a = "0"
b = "5"
description = "0 // 5 = 0"
expected = "0"

[[truncate_edge]]
a = "10"
b = "0.5"
description = "10 // 0.5 = 20"
expected = "20"

[[truncate_edge]]
a = "0"
b = "-5"
description = "0 // -5 = 0 (no negative zero)"
expected = "0"

[[truncate_edge]]
a = "1000000000"
b = "7"
